<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: "montserrat", Arial, Helvetica, sans-serif;
      }
      img {
        max-width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
        padding: 0;
      }
    </style>
    <div class="loading-wrapper">
      <div class="loading">
        <img src="./img/pikachu-running.gif" alt="" /><span>Carregando...</span>
      </div>
    </div>
    <form class="searchform searchformcontainer" onsubmit="">
      <div class="searchWrapper">
        <label for="searchbar">Search a pokemon</label>
        <input
          id="searchbar"
          name="searchbar"
          class="searchbar searchbarinput"
          type="text"
          placeholder="Ex: Bulbasaur"
          onblur="removeErrorMessage()"
        />
        <span class="error"></span>
      </div>
    </form>
    <div class="btncontainer">
      <button class="searchbarbtn mainbtn" onclick="">Search</button>
      <button class="showall scndbtn" onclick="">Show All</button>
    </div>

    <ul id="list"></ul>
    <script src="./js/helper/loading.js"></script>
    <script src="./js/fetchPokemons/endpoints.js"></script>
  </body>
</html>
